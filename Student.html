<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/Style.css">
    <title>STUDENT AT CROOD</title>
</head>

<body>

    <div class="container">
        <form method="POST">
            <h2 class="text-center">STUDENT @ CROODS</h2>
            <div class="row jumbotron">
                <div class="col-sm-6 form-group">
                    <label for="name-f"> NAME</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter your first name."
                        required>
                </div>





                <div class="col-sm-6 form-group">
                    <label for="Date">Date Of Birth</label>
                    <input type="Date" name="dob" class="form-control" id="dob" placeholder="" required>
                </div>

                <div class="col-sm-6 form-group">
                    <label for="country">Country </label>
                    <select class="form-control browser-default custom-select" name="country" , id="country">

                        <option value="INDIA">INDIA</option>
                        <option value="CANADA">CANADA </option>
                        <option value="FRANCE">FRANCE </option>



                    </select>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="tel">Phone</label>
                    <input type="tel" name="phone" class="form-control" id="phone"
                        placeholder="Enter Your Contact Number." required>
                </div>



                <div class="col-sm-12 form-group mb-0">
                    <button class="btn btn-primary float-right" name="submit">Submit</button>
                </div>

            </div>
        </form>
    </div>


</body>

</html>
